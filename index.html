<script>
    /*

    // let txt = prompt("prompt 입력");

    /*
        setTimeout(function,p1) : p1에 시간을 지정
        지정된 시간이 지나면 함수가 실행
        1000 이 1초이다
    */
    // setTimeout(function() {
    //     alert("5초 지남");
    // },5000);

    /*
        setInterval : 지정된 시간 단위로 계속 실행
        .clearInterval(fnc_nm) : setInterval 을 종료 실행중인 함수명을 파라미터로
    */
    var i = 0;
    let fnc = setInterval(function() {
        i++;
        console.log("i : "+i);
        if (i == 2) {
            clearInterval(fnc);
        }
    },5000)

    function test(...param) {
        // 파라미터가 지정되어 있지 않은 경우 ...파라미터명
        // 으로 지정하면 원하는 만큼 파라미터를 설정할수 있다.
        // 파라미터는 배열로 저장된다.
        for (let x of param) {
            console.log("x : ",x);
        }
    }

    let name = "쏜동현";
    console.log("name : "+`${name}`);
    //  `를 사용하면 ${변수명} 으로 값을 출력가능

    // 배열 분해 재사용
    let arr1 = [1,2,3];
    let arr2 = [4,5,6];
    let arr3 = [...arr1, ...arr2];
    console.log("arr1 : "+[...arr3]); // 1,2,3,4,5,6

    let person = {
        name: "son",
        age: 28,
        phone : '01093319753',
    }

    // Object 에서 일부 뽑아 쓰기
    // { } 안에 키값으로 정의시 해당 키에 값을 추출해서 사용가능
    let {age, phone} = person;
    console.log("age : ",age);
    console.log("phone : ",phone);

</script>
